<html>

<head>
    <title> USED CAR PRICE PREDICTION</title>
    <link rel="stylesheet" href= "static/style2.css">
</head>

<body>

<div class= "container">
  <div class="card">
    <div class="inner-box" id="card">
      <div class="card-front">
        <h2>LOGIN</h2> 
          <form action="/allow" method="POST">
            <input type="UserId" class="input-box" name="userid" placeholder="Enter your UserId" required>
            <input type="password"class="input-box" name="password" placeholder="password"required>
            <button type ="Login" class="Login-btn" >Login</button>
          </form>
            <button type ="button" class="btn" onclick="openRegister()">I'm new here</button>
      </div>

      <div class="card-back">
        <h2>REGISTER</h2>
          <form action="/register" method="POST">
            <input type="text" class="input-box" name="name" placeholder="Enter name" required>
            <input type="UserId"class="input-box" name="userid" placeholder=" Enter UserId"required>
            <input type ="Emailid" class="input-box" name="emailid" placeholder="Enter Emailid" required>
            <input type="password"class="input-box" name="password" placeholder="password"required>
            <input type ="number" class="input-box" name="number" placeholder=" Enter phonenumber">
            <input type ="number" class="input-box" name="amount" placeholder=" Enter amount">
            <button type ="submit" class="submit-btn" >Submit</button>
          </form>
            <button type ="button" class="btn"onclick="openLogin()">I have an account</button>
      </div>

    </div>
  </div>
</div>
</div>

<script>
    var card = document.getElementById("card");
    function openRegister(){
        card.style.transform  = "rotateY(-180deg)";
    }
    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }
</script>

</body>

</html>
