<body>
<center>
<script>  
function validateform(){  
var id=document.myform.id.value;  
var password=document.myform.password.value;  
  
if (id==null || id==""){  
  alert("USERID can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  }  
}  
</script>  
<body style="color:blue">  
<br><br>
<h2> LOGIN PAGE </h2>
<form name="myform" method="post" action="home.html" onsubmit="return validateform()" >  
<p style="font-size:160%;">Enter UserId: <input id="box" type="text" name="id"><br/><br>  
Enter Password: <input id="box" type="password" name="password"><br/><br>  
<input id="box" type="submit" value="Login" style="color:blue">
<br><br>
<a href="signup.html">Don't have an account</a>  
</form>
</center>  
</body>
