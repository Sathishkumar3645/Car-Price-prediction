<body>
<center>
<script>  
function validateform(){  
var id=document.myform1.id.value;
var name=document.myform1.name.value;  
var password=document.myform1.password.value; 
var email=document.myform1.email.value;
var phno=document.myform1.phno.value; 
var amount=document.myform1.amount.value;

  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}
else if (id==null || id=="")
   {  
  alert("USERID can't be blank");  
  return false;  
   }

else if(password.length<6){  
  alert("Password must be at least 6 characters long.");  
  return false;  
  } 
else if (email==null || email=="")
   {  
  alert("Email can't be blank");  
  return false;  
   }
else if (phno==null || phno=="")
   {  
  alert("PHONE NUMBER  can't be blank");  
  return false;  
   }
else if(phno.length<10){  
  alert("Phone Number must be 10 digits");  
  return false;  
  } 
else if (amount==null || amount=="")
   {  
  alert("Amount can't be blank");  
  return false;  
   }
else 
  return true; 
}  
</script>  
<body style="color:blue"> 
<h2>SignUp Page</h2> 
<h3>Please fill this form to create an account</h3>
<form name="myform1" method="post" action="login.html" onsubmit="return validateform()" > 
<p style="font-size:160%;">Enter Name: <input id="box" type="text" name="name"><br/><br>  
Enter UserId: <input id="box" type="text" name="id"><br><br> 
Enter Password: <input id="box" type="password" name="password"><br/><br>  
Enter Email: <input id="box" type="email" name="email"><br><br>
Enter Phn num: <input id="box" type="number" name="phno"><br><br>
Enter Amount: <input id="box" type="number" name="amount"><br><br>
<input id="sub" type="submit" value="Register" style="color:blue"><br><br>
<a href="login.html">Go to login Page</a>  
</form> 
</center>
